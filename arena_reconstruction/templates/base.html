<html>
    <head>
        <title>{% block title %} base {% endblock %}</title>
    
    <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/static/style.css">
        </head>
 
<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <ul class="nav nav-tabs">
      
  <li role="presentation" {% if activeTab == "home" %}class="active"{% endif %}><a href="/">Home</a></li>
  {% for studentCourse in studentCourses %}
  <li role="presentation" {% if activeTab == "course1" %}class="active"{% endif %}><a href="/course1/">{{studentCourse.name}} </a></li> 
  {%endfor%}
  <li role="presentation" {% if activeTab == "final" %}class="active"{% endif %}><a href="/final/">Final</a></li>
</ul>
  </div>
  
</nav>
{% block content %}

<table class="selection">
    <ul>
      {% for class in classes %}
     <th>{{class.course.name}}</th>
     <tr>
      <td>{{class.block}}</td>
      <td>{{class.teacher.name}}</td>
      <td>{{class.room}}</td>
      <td><div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default">lock</button>
    </div></td>
    </ul>
    
  </tr>
{%endfor%}
</table>
{% endblock %}
</body>
</html>
